<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Modal Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .gallery-grid-container {
            max-width: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        #gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .gallery-grid-img.hide {
            display: none;
        }

        .gallery-grid-img img {
            width: 570px;
            height: 380px;
            object-fit: cover;
            cursor: pointer;
        }

        .view-more-btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #view-more-gallery-btn {
            padding: 14px 28px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal-gallery {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content-gallery {
            max-width: 90%;
            max-height: 90%;
        }

        .close-gallery {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .swiper-container {
            width: 100%;
            height: auto;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="gallery-grid-container">
        <div id="gallery-grid">
            <div class="gallery-grid-img">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomacfloor.webp" alt="">
            </div>
            <div class="gallery-grid-img">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac16floorplan.webp" alt="">
            </div>
            <div class="gallery-grid-img">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac25floorplan.webp" alt="">
            </div>
            <div class="gallery-grid-img hide">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac1f1.webp" alt="">
            </div>
            <div class="gallery-grid-img hide">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac1f2.webp" alt="">
            </div>
            <div class="gallery-grid-img hide">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac1f3.webp" alt="">
            </div>
            <div class="gallery-grid-img hide">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac2f2.webp" alt="">
            </div>
            <div class="gallery-grid-img hide">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac2f1.webp" alt="">
            </div>
            <div class="gallery-grid-img hide">
                <img src="https://novelsignaturehomes.com/wp-content/uploads/2025/01/potomac2f3.webp" alt="">
            </div>
        </div>
        <div class="view-more-btn-container">
            <button id="view-more-gallery-btn"> View All Images</button>
        </div>
    </div>

    <div id="imageModal-gallery" class="modal-gallery">
        <span class="close-gallery">&times;</span>
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script>
        document.getElementById("view-more-gallery-btn").addEventListener("click", function () {
            document.querySelectorAll(".gallery-grid-img.hide").forEach(img => img.classList.remove("hide"));
            this.style.display = "none";
        });

        const modalGallery = document.getElementById("imageModal-gallery");
        const closeModalGallery = document.querySelector(".close-gallery");
        const swiperWrapper = document.querySelector(".swiper-wrapper");

        let swiper; // Declare swiper instance

        // Function to open modal and update Swiper
        document.querySelectorAll(".gallery-grid-img img").forEach((img, index, allImages) => {
            img.addEventListener("click", function () {
                swiperWrapper.innerHTML = ""; // Clear previous slides

                allImages.forEach((image) => {
                    let slide = document.createElement("div");
                    slide.classList.add("swiper-slide");
                    slide.innerHTML = `<img src="${image.src}" alt="">`;
                    swiperWrapper.appendChild(slide);
                });

                modalGallery.style.display = "flex"; // Show modal

                setTimeout(() => {
                    if (swiper) swiper.destroy(true, true); // Destroy previous instance if exists

                    swiper = new Swiper('.swiper-container', {
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        loop: true,
                    });

                    swiper.slideTo(index, 0); // Start with the clicked image
                }, 100);
            });
        });

        // Close modal functionality
        closeModalGallery.addEventListener("click", function () {
            modalGallery.style.display = "none";
        });

    </script>
</body>

</html>
