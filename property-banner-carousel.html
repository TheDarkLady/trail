<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .main-container {
            max-width: 100%;
            width: 100%;
            height: 80vh;
            margin: 0 auto;
        }
    
        .swiper-slide {
            display: flex;
            justify-content: center;
        }
    
        .swiper-img {
            width: 100vw;
            height: 80vh;
            cursor: pointer;
        }
    
        .modal .swiper-img {
            width: 80vw;
            height: 80vh;
        }
    
        .swiper-pagination-thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 0px;
            margin: 0 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
    
        .swiper-pagination {
            position: relative !important;
            /* top: 20px !important; */
            z-index: 0 !important;
            margin-top: 30px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            scroll-behavior: smooth;
            justify-content: flex-start;
            align-items: center;
        }
    
        .swiper-button-next,
        .swiper-button-prev {
            position: absolute;
            color: #fefefe;
            background-color: #0000004D;
            width: 30px;
            height: 30px;
            padding: 3px;
        }
    
        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 20px;
        }
    
        .swiper-button-next {
            right: 2%;
        }
    
        .swiper-button-prev {
            left: 2%;
        }
    
        /* ðŸ”¹ Modal styling */
        .modal {
            display: none;
            position: fixed !important;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
    
        .modal-image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            position: absolute;
            transition: transform 0.4s ease-in, opacity 0.4s ease-in;
        }
    
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    
        @media only screen and (max-width:976px) and (min-width:768px) {
            .main-container {
                height: 80vh;
            }
    
            .swiper-img {
                height: 60vh;
            }
    
            .modal .swiper-img{
                width: 75%;
                height: auto;
            }
        }
    
        @media only screen and (max-width:767px) {
            .main-container {
                height: 55vh;
            }
    
            .swiper-img {
                height: 40vh;
            }
    
            #imageModal .swiper-button-next {
                right: 7%;
            }
    
            #imageModal .swiper-button-prev {
                left: 7%;
            }
            .modal .swiper-img{
                width: 75%;
                height: auto;
            }
        }
    
        @media only screen and (max-width:789px) {
            .swiper-pagination-thumbnail {
                width: 100px;
                height: 70px;
            }
        }
    
        @media only screen and (max-width:539px) {
            .swiper-pagination-thumbnail {
                width: 70px;
                height: 50px;
            }
    
            .main-container {
                height: 45vh;
            }
    
            .swiper-img {
                height: 35vh;
            }
    
            .swiper-button-next,
            .swiper-button-prev {
                width: 20px;
                height: 20px;
            }
    
            .swiper-button-next:after,
            .swiper-button-prev:after {
                font-size: 12px;
            }
        }
    
        @media screen and (max-width: 389px) {
            .swiper-pagination-thumbnail {
                width: 50px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="swiper main-swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="swiper modal-swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script>
        const imagesArray = [
            'https://novelsignaturehomes.com/wp-content/uploads/2025/01/1Potomac16Card.webp',
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/2.Potomac16frontlow.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/3.Potomac16Leftside.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/4.Potomac16poolrender.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/livingv1.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/Kitchenr1.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/Powder-v1.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/Officev1.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/Masterbed-scaled.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/Masterbathv1-scaled.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/Masterbathv2-scaled.webp",
            "https://novelsignaturehomes.com/wp-content/uploads/2025/01/herwic.webp"
        ];
    
        function populateSwiper(images) {
            const swiperWrapper = document.querySelector('.main-container .swiper .swiper-wrapper');
            images.forEach((image) => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');
                slide.innerHTML = `<img src="${image}" class="swiper-img">`;
                swiperWrapper.appendChild(slide);
            });
        }
    
        populateSwiper(imagesArray);
    
        const mainSwiper = new Swiper('.main-swiper', {
            autoplay: { delay: 2000 },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            pagination: {
                el: '.swiper-pagination', // Ensure pagination is inside main-swiper
                clickable: true,
                renderBullet: function (index, className) {
                    return `<img src="${document.querySelectorAll('.swiper-img')[index].src}" class="${className} swiper-pagination-thumbnail"/>`;
                }
            }
        });
    
        const modal = document.getElementById('imageModal');
        const closeBtn = modal.querySelector('.close');
    
        document.querySelectorAll('.main-swiper .swiper-img').forEach((img, index) => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
    
                document.body.style.overflowY = "hidden";
    
                // Populate the modal swiper only once
                const modalSwiperWrapper = document.querySelector('.modal-swiper .swiper-wrapper');
                modalSwiperWrapper.innerHTML = ''; // Clear previous content
                imagesArray.forEach((image) => {
                    const slide = document.createElement('div');
                    slide.classList.add('swiper-slide');
                    slide.innerHTML = `<img src="${image}" class="swiper-img">`;
                    modalSwiperWrapper.appendChild(slide);
                });
    
                // Initialize the modal swiper after content is added
                const modalSwiper = new Swiper('.modal-swiper', {
                    initialSlide: index,  // Set the clicked image as the initial slide
                    navigation: { nextEl: '.modal-swiper .swiper-button-next', prevEl: '.modal-swiper .swiper-button-prev' },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                        renderBullet: function (index, className) {
                            return `<img src="${document.querySelectorAll('.swiper-img')[index].src}" class="${className} swiper-pagination-thumbnail"/>`;
                        }
                    }
                });
            });
        });
        mainSwiper.on('slideChange', function () {
            const activeIndex = mainSwiper.activeIndex;
            const bullets = document.querySelectorAll('.swiper-pagination-thumbnail');
            const paginationContainer = document.querySelector('.swiper-pagination');
    
            bullets.forEach((bullet, index) => {
                bullet.style.opacity = index === activeIndex ? '1' : '0.6';
            });
    
            if (bullets[activeIndex]) {
                const offset = bullets[activeIndex].offsetLeft - paginationContainer.offsetWidth / 2 + bullets[activeIndex].offsetWidth / 2;
                paginationContainer.scrollLeft = offset;
            }
        });
    
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflowY = "auto";
        });
    
    </script>
</body>

</html>
